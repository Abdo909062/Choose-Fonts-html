    <style>
        h1, h2 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #333 0%, #111 100%);
            padding: 20px;
            border-radius: 10px;
        }
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6347;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label, select, button {
            font-size: 1.2em;
            margin: 10px 0;
        }
        select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #test-font-text {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 1.2em;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            form {
                width: 100%;
                padding: 0 10px;
            }

            label, select, button {
                font-size: 1em;
                width: 100%;
            }

            #test-font-text {
                font-size: 1.2em;
            }
        }
    </style>
